<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    
    <!-- Placeholder tags are marked "ph" -->

    <!-- Header -->
    <nav class="container-fluid ph_header"></nav>

    <!-- Start -->
    <div class="container-fluid bg_aqua py-5 ph_height">
        <div class="container">
            <h1 class="text-center">START BOOTSTRAP</h1>
        </div>
    </div>

    <!-- Portfolio -->
    <div class="container-fluid py-5">
        <div class="container">
            <h1 class="text-center">PORTFOLIO</h1>
            <div class="row">
                <div class="col-12 col-sm-6 col-lg-4">
                    <div class="img_container">
                        <img src="img/cabin.png" class="img-fluid rounded-3 my-3">
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-lg-4">
                    <div class="img_container">
                        <img src="img/cake.png" class="img-fluid rounded-3 my-3">
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-lg-4">
                    <div class="img_container">
                        <img src="img/circus.png" class="img-fluid rounded-3 my-3">
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-lg-4">
                    <div class="img_container">
                        <img src="img/game.png" class="img-fluid rounded-3 my-3">
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-lg-4">
                    <div class="img_container">
                        <img src="img/safe.png" class="img-fluid rounded-3 my-3">
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-lg-4">
                    <div class="img_container">
                        <img src="img/submarine.png" class="img-fluid rounded-3 my-3">
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
